name: Go Build and Pre-release

on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, linux]
        goarch: [386, amd64]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.6

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o boofutils-${{ matrix.goos }}-${{ matrix.goarch }} .
        
      - name: Get commit ID
        id: get_commit_id
        run: echo "::set-output name=ID::$(git rev-parse --short HEAD)"
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }} - ${{ steps.get_commit_id.outputs.ID }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./boofutils-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: boofutils-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream
